version: "3"
services:
  php-apache:
    build: 
      context: ./apache
    volumes:
      - ./php_crud/:/var/www/html
    ports:
      - 80:80
    depends_on:
      - mysql_db
        
  mysql_db:
    image: mysql:latest
    ports:
      - 3306:3306
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "12345678"
      MYSQL_DATABASE: "demodb"
    volumes:
      
      - ./php_crud/php_crud/DatabaseFile/:/docker-entrypoint-initdb.d/php_crud.sql
  
  phpadmin:
    image: phpmyadmin:latest
    ports:
      - 8001:80
    restart: always
    depends_on:
      - mysql_db
    environment:
      PMA_HOST: mysql_db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1  
